<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section class="intro">
      <h2>Hello, World!</h2>
      <p>This is a clean, responsive website using only HTML and CSS.</p>
    </section>

    <section id="gallery">
      <h2>Image Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Sample 1">
        <img src="https://via.placeholder.com/300x200" alt="Sample 2">
        <img src="https://via.placeholder.com/300x200" alt="Sample 3">
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MySimpleWebsite. All rights reserved.</p>
  </footer>

</body>
</html>
